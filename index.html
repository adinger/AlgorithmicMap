<!DOCTYPE html>
<!-- http://stackoverflow.com/questions/3324573/filtering-google-maps-markers-with-a-checkbox -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <style>
    #map {
    margin: 20px;
    padding: 0;
    height: 500px;
    width: 800px;
    }
    #menu {
    margin: 0px;
    height: 100px;
    width: 800px;
    }
  </style>
  <script src="render_map.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="menu">
    <form action="#">
      <input type="checkbox" class="category" id="allRestaurants"/>All Restaurants&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="asianfusion"/> Asian Fusion&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="latin"/>Latin&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="southern"/>Southern&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="italian"/>Italian&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="greek"/>Greek&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="mediterranean"/>Mediterranean&nbsp;&nbsp;
      <hr>
      <input type="checkbox" class="category" id="allOutdoorActivities"/>All Outdoor Activities&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="scuba"/>Scuba&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="rafting"/>Rafting&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="surfing"/>Surfing&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="skydiving"/>Skydiving&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="hiking"/>Hiking&nbsp;&nbsp;
      <input type="checkbox" class="subcategory" id="beaches"/>Beaches
    </form>
  </div>
</body>
</html>
