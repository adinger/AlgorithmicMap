<!DOCTYPE html>
<!-- http://stackoverflow.com/questions/3324573/filtering-google-maps-markers-with-a-checkbox -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <style>
    #map {
    margin: 20px;
    padding: 0;
    height: 500px;
    width: 800px;
    }
    #menu {
    margin: 0px;
    height: 100px;
    width: 800px;
    }
  </style>
  <script>
    var map;
    var gmarkers = [];
    var image = [];
    var infowindow;
    var maxCountByCategory = {};  // for scaling size of circle. keeps track of maxCount for each category

    function initMap() {
      // create the map
      var mapOptions = {
        zoom: 4,
        center: {lat: 38.5000, lng: -98.0000},
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // get JSON data and add each place to the gmarkers list
      $.when(
        // chrome doesn't allow loading local files, so i had to upload the following files to a public place
        $.getJSON("https://raw.githubusercontent.com/adinger/GoogleMaps/master/data/city_coordinates.json"),  
        $.getJSON("https://raw.githubusercontent.com/adinger/GoogleMaps/master/data/cities_by_category.json")
      ).done(function (citiesData, categoriesData) {
        var cityCoordinates = JSON.parse(citiesData[2].responseText);
        var citiesByCategory = JSON.parse(categoriesData[2].responseText);

        for (var category in citiesByCategory) {
          cities = citiesByCategory[category];  
          for (var c = 0; c < cities.length; c++) {
            count = cities[c].count;

            // update the maximum count for this category
            if ( !(category in maxCountByCategory) || (count > maxCountByCategory[category]) ) {
              maxCountByCategory[category] = count;
            }
          }

          // add all the cities for this category to the map
          for (var c = 0; c < cities.length; c++) {
            cityObj = cities[c];
            cityName = cityObj.city;
            lat = cityCoordinates[cityName]["lat"];
            lon = cityCoordinates[cityName]["lon"];
            addLocation(cityObj, lat, lon, category);
          }
        }
      });

      // adds the place to the gmarkers list
      function addLocation(cityObj, lat, lon, category) {
        alert(maxCountByCategory[category]);
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lon),
          map: map,
          title: cityObj.city,
          icon: getCircle(cityObj.score, category, cityObj.count, maxCountByCategory[category])
        });
        marker.mycategory = category;
        marker.setVisible(false);
        gmarkers.push(marker);
        return 0;
      }

      // shows the marker if it should be shown (helper for boxclick())
      function show(category) {
        for (var i = 0; i < gmarkers.length; i++) {
          if (gmarkers[i].mycategory == category) 
            gmarkers[i].setVisible(true);
        }
        document.getElementById(category+"box").checked = true;
      }

      // hides the marker if it should be hidden (helper for boxclick())
      function hide(category) {
        for (var i = 0; i < gmarkers.length; i++) {
          if (gmarkers[i].mycategory == category) 
            gmarkers[i].setVisible(false);
        }
        document.getElementById(category+"box").checked = false;
        infowindow.close();
      }

      // shows the markers if their category is checked, hides them if unchecked
      function boxclick(box,category) {
        if (box.checked) show(category);
        else hide(category);
      }

      $('.category').click(function (event) {
        boxclick(this, event.target.id);  // the id of the clicked checkbox contains the category name
      });
    } 

    jQuery(document).ready(function(){
      initMap();
    });

    var colors = {  // colors for each category
      "asianfusion":"tomato",
      "latin":"purple",
      "southern":"orchid",
      "italian":"orange",
      "greek":"seagreen",
      "mediterranean":"brown",
      "scuba":"deeppink",
      "rafting":"royalblue",
      "surfing":"lightseagreen",
      "skydiving":"cyan",
      "hiking":"violet",
      "beaches":"peru"
    }

    // creates the circle using the magnitude to determine size
    function getCircle(score, category, count, maxCount) {
      var circle = {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: colors.category,
        fillOpacity: score/8,
        scale: count/maxCount, //Math.pow(2, score) / 2,
        strokeColor: 'white',
        strokeWeight: .5
      };
      return circle;
    }

  </script>
</head>
<body>
  <div id="map"></div>
  <div id="menu">
    <form action="#">
      <input type="checkbox" class="category" id="asianfusion"/> Asian Fusion&nbsp;&nbsp;
      <input type="checkbox" class="category" id="latin"/>Latin&nbsp;&nbsp;
      <input type="checkbox" class="category" id="southern"/>Southern&nbsp;&nbsp;
      <input type="checkbox" class="category" id="italian"/>Italian&nbsp;&nbsp;
      <input type="checkbox" class="category" id="greek"/>Greek&nbsp;&nbsp;
      <input type="checkbox" class="category" id="mediterranean"/>Mediterranean&nbsp;&nbsp;
      <input type="checkbox" class="category" id="scuba"/>Scuba&nbsp;&nbsp;
      <input type="checkbox" class="category" id="rafting"/>Rafting&nbsp;&nbsp;
      <input type="checkbox" class="category" id="surfing"/>Surfing&nbsp;&nbsp;
      <input type="checkbox" class="category" id="skydiving"/>Skydiving&nbsp;&nbsp;
      <input type="checkbox" class="category" id="hiking"/>Hiking&nbsp;&nbsp;
      <input type="checkbox" class="category" id="beaches"/>Beaches
    </form>
  </div>
</body>
</html>
