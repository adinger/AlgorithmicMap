<!DOCTYPE html>
<html>
<head>
    <style>
      #map {
        height: 500px;
        width: 500px;
      }
    </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
    <div id="map"></div>
    <!--
    <select id="type" onchange="filterMarkers(this.value);">
        <option value="">Please select category</option>
        <option value="second">second</option>
        <option value="car">car</option>
        <option value="third">third</option>
    </select>
    -->
    <form action="#">
        Attractions: <input type="checkbox" id="attractionbox"/> &nbsp;&nbsp;
        Food and Drink: <input type="checkbox" id="foodbox"/> &nbsp;&nbsp;
        Hotels: <input type="checkbox" id="hotelbox"/> &nbsp;&nbsp;
        Towns/Cities: <input type="checkbox" id="citybox"/><br />
    </form>

    <script>
    // http://stackoverflow.com/questions/3324573/filtering-google-maps-markers-with-a-checkbox
        var gmarkers1 = [];
        var markers1 = [];
        var infowindow = new google.maps.InfoWindow({
            content: ''
        });

        // Our markers
        markers1 = [
            ['0', 'Title', 52.4357808, 4.991315699999973, 'car'],
            ['1', 'Title', 52.4357808, 4.981315699999973, 'third'],
            ['2', 'Title', 52.4555687, 5.039231599999994, 'car'],
            ['3', 'Title', 52.4555687, 5.029231599999994, 'second']
        ];

        /**
         * Function to init map
         */
        function initialize() {
            var center = new google.maps.LatLng(52.4357808, 4.991315699999973);
            var mapOptions = {
                zoom: 12,
                center: center,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            alert(markers1.length);
            for (i = 0; i < markers1.length; i++) {
                addMarker(markers1[i]);
            }
        }

        // add marker to map and its listener
        function addMarker(marker) {
            var category = marker[4];
            var title = marker[1];
            var pos = new google.maps.LatLng(marker[2], marker[3]);
            var content = marker[1];

            marker1 = new google.maps.Marker({
                title: title,
                position: pos,
                category: category,
                map: map
            });

            gmarkers1.push(marker1);

            // Marker click listener
            google.maps.event.addListener(marker1, 'click', (function (marker1, content) {
                return function () {
                    console.log('Gmarker 1 gets pushed');
                    infowindow.setContent(content);
                    infowindow.open(map, marker1);
                    map.panTo(this.getPosition());
                    map.setZoom(15);
                }
            })(marker1, content));
        }

        /**
         * Function to filter markers by category
         */
        filterMarkers = function (category) {
            alert("changed");
            for (i = 0; i < markers1.length; i++) {
                marker = gmarkers1[i];
                // If is same category or category not picked
                if (marker.category == category || category.length === 0) {
                    marker.setVisible(true);
                }
                // Categories don't match 
                else {
                    marker.setVisible(false);
                }
            }
        }

        // Init map
        initialize();
    </script>
</body>
</html>
