<!DOCTYPE html>
<html>
<head>
	<style>
      #map {
        margin: 20px;
        padding: 0;
        height: 500px;
        width: 800px;
      }
      #menu {
      	margin: 0px;
      	height: 500px;
      	width: 100px;
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		var map;

		function initMap() {
			var mapOptions = {
				zoom: 4,
				center: {lat: 38.5000, lng: -98.0000},
				mapTypeId: google.maps.MapTypeId.TERRAIN
			};

			map = new google.maps.Map(document.getElementById('map'), mapOptions);

			// add the geojson script to the head of the document
			var script = document.createElement('script');
    		//script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
    		script.src = 'test_data1.geojsonp';
    		document.getElementsByTagName('head')[0].appendChild(script);
    		// create custom marker for the point
    		map.data.setStyle(function(feature) {
    			var magnitude = feature.getProperty('score');
    			return {
    				icon: getCircle(magnitude)
    			};
    		});
		}

		// creates the circle using the magnitude to determine size
		function getCircle(magnitude) {
			var circle = {
				path: google.maps.SymbolPath.CIRCLE,
				fillColor: 'purple',
				fillOpacity: magnitude/8,
				scale: Math.pow(2, magnitude) / 2,
				strokeColor: 'white',
				strokeWeight: .5
			};
			return circle;
		}

		function eqfeed_callback(results) {
			map.data.addGeoJson(results);
		}

		// Call the initMap function after the page has finished loading
		google.maps.event.addDomListener(window, 'load', initMap);

	</script>
</head>
<body>
	<div id="map"></div>
	<div id="menu"><p>heyyy</p></div>
</body>
</html>
